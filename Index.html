<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packing System (Secure RBAC & Mobile)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #0f4c75;
            --highlight: #3282b8;
            --light: #f8f9fa;
            --border: #e0e0e0;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary);
            z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
        .login-box {
            background: white; padding: 3rem; border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
            width: 400px; max-width: 90%; animation: slideUp 0.5s ease;
        }
        .login-title { font-family: 'Space Mono', monospace; font-size: 2rem; margin-bottom: 1rem; color: var(--primary); font-weight: bold; }
        .login-input { 
            width: 100%; padding: 1rem; font-size: 1.5rem; text-align: center; 
            letter-spacing: 5px; margin-bottom: 1.5rem; border: 2px solid var(--border); 
            border-radius: 8px; font-family: 'Space Mono', monospace;
        }
        .login-btn { 
            width: 100%; padding: 1rem; background: var(--accent); color: white; 
            border: none; font-size: 1.2rem; border-radius: 8px; cursor: pointer; 
            font-weight: bold; transition: 0.2s; font-family: 'Work Sans', sans-serif;
        }
        .login-btn:hover { background: var(--highlight); }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; display: none; }
        
        header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow);
            display: flex; justify-content: space-between; align-items: center;
        }
        
        header h1 { font-family: 'Space Mono', monospace; font-size: 2.5rem; font-weight: 700; letter-spacing: -1px; }

        .logout-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer;
            font-size: 0.9rem; transition: 0.3s;
        }
        .logout-btn:hover { background: var(--danger); border-color: var(--danger); }
        
        .tab-navigation {
            display: flex; gap: 1rem; margin-bottom: 2rem;
            background: white; padding: 1rem; border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            flex-wrap: wrap;
        }
        
        .tab-btn {
            padding: 0.875rem 2rem; border: none; background: var(--light);
            color: var(--text); font-family: 'Work Sans', sans-serif;
            font-size: 1rem; font-weight: 600; cursor: pointer;
            border-radius: 8px; transition: all 0.3s ease;
        }

        .tab-btn.role-hidden { display: none !important; }
        
        .tab-btn:hover { background: var(--accent); color: white; transform: translateY(-2px); }
        .tab-btn.active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(15, 76, 117, 0.3); }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.4s ease; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 16px var(--shadow); margin-bottom: 2rem; }
        
        .card-title {
            font-family: 'Space Mono', monospace; font-size: 1.5rem;
            font-weight: 700; color: var(--primary); margin-bottom: 1.5rem;
            padding-bottom: 1rem; border-bottom: 3px solid var(--accent);
            display: flex; justify-content: space-between; align-items: center;
        }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 1rem; }
        .form-group label { font-weight: 600; margin-bottom: 0.5rem; color: var(--text); font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea {
            padding: 0.875rem; border: 2px solid var(--border); border-radius: 8px;
            font-family: 'Work Sans', sans-serif; font-size: 1rem; transition: all 0.3s ease;
        }

        .product-table, .queue-table, .record-table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; }
        .product-table th, .queue-table th, .record-table th {
            background: var(--secondary); color: white; padding: 1rem;
            text-align: left; font-weight: 600; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .product-table td, .queue-table td, .record-table td { padding: 0.875rem; border-bottom: 1px solid var(--border); }
        
        .btn {
            padding: 1rem 2rem; border: none; border-radius: 8px;
            font-family: 'Work Sans', sans-serif; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; display: inline-flex;
            align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: var(--light); color: var(--text); border: 2px solid var(--border); }
        
        .status-badge { padding: 0.375rem 0.875rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; display: inline-block; }
        .status-packed { background: #d4edda; color: #155724; }
        .status-updated { background: #fff3cd; color: #856404; }
        .status-locked { background: #f8d7da; color: #721c24; }

        .queue-badge { background: var(--danger); color: white; padding: 0.2rem 0.6rem; border-radius: 50%; font-size: 0.8rem; margin-left: 0.5rem; display: none; }

        /* Mobile Adaptations */
        @media screen and (max-width: 768px) {
            header { flex-direction: column; text-align: center; gap: 1rem; }
            .tab-btn { flex: 1 1 45%; padding: 0.75rem; font-size: 0.85rem; }
            
            .product-table thead, .queue-table thead, .record-table thead { display: none; }
            .product-table tr, .queue-table tr, .record-table tr { 
                display: block; border: 1px solid var(--border); border-radius: 12px; 
                margin-bottom: 1rem; padding: 1rem; background: #fff;
            }
            .product-table td, .queue-table td, .record-table td { 
                display: flex; justify-content: space-between; border: none; 
                padding: 0.5rem 0; text-align: right; width: 100% !important;
            }
            .product-table td::before, .queue-table td::before, .record-table td::before { 
                content: attr(data-label); font-weight: 700; color: var(--text-light); font-size: 0.75rem; 
            }
            .btn-group { flex-direction: column; }
            .btn { width: 100%; }
        }

        .modal-content { max-height: 90vh; overflow-y: auto; }
        .alert { padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
        .alert.active { display: block; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 class="login-title">üîê WMS LOGIN</h2>
            <input type="password" id="accessCode" class="login-input" placeholder="****" maxlength="4" onkeypress="if(event.key==='Enter') login()">
            <button class="login-btn" onclick="login()">ACCESS SYSTEM</button>
            <div class="login-hint">
                <p><strong>Packing:</strong> 3333 | <strong>Store:</strong> 1111</p>
                <p><strong>QC:</strong> 2222 | <strong>Manager:</strong> 9999</p>
            </div>
        </div>
    </div>

    <div class="container" id="mainApp">
        <header>
            <div>
                <h1>üì¶ Packing & Label System</h1>
                <p id="userRoleDisplay">Retail & B2B Delivery Management</p>
            </div>
            <button class="logout-btn" onclick="location.reload()">üîí Logout</button>
        </header>

        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('packing')">üìù Packing Entry</button>
            <button class="tab-btn" onclick="switchTab('records')">üìã Record & History</button>
            <button class="tab-btn" onclick="switchTab('labels')">üè∑Ô∏è Generated Labels <span id="queue-badge-tab" class="queue-badge">0</span></button>
            <button class="tab-btn" onclick="switchTab('withdrawal')">üì§ Orders for Withdrawal <span id="withdrawal-badge" class="queue-badge">0</span></button>
            <button class="tab-btn" onclick="switchTab('qc-inspection')">üîç QC Inspection <span id="qc-badge" class="queue-badge">0</span></button>
            <button class="tab-btn" onclick="switchTab('stock-rework')">üîß Stock Rework <span id="rework-badge" class="queue-badge">0</span></button>
            <button class="tab-btn" onclick="switchTab('ready-ship')">üöö Ready to Ship <span id="ship-badge" class="queue-badge">0</span></button>
            <button class="tab-btn" onclick="switchTab('packing-list')">üìÑ Packing List PDF</button>
        </div>

        <div id="packing-tab" class="tab-content active">
            <div class="card">
                <h2 class="card-title">Order Entry</h2>
                <div class="form-grid">
                    <div class="form-group"><label>Order #</label><input type="text" id="orderNumber" placeholder="ORD-001"></div>
                    <div class="form-group"><label>Customer</label><input type="text" id="customerName" placeholder="Client Name"></div>
                    <div class="form-group"><label>Location</label><input type="text" id="deliveryLocation" placeholder="Warehouse A"></div>
                    <div class="form-group"><label>Date</label><input type="date" id="packingDate"></div>
                </div>
                <table class="product-table">
                    <tbody id="productTableBody"></tbody>
                </table>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="addProductRow()">‚ûï Add Product</button>
                    <button class="btn btn-warning" onclick="addToQueue()">‚¨áÔ∏è Add to Queue</button>
                </div>
            </div>
            <div class="card">
                <h2 class="card-title">üìã Queue</h2>
                <table class="queue-table">
                    <tbody id="queueTableBody"></tbody>
                </table>
                <button class="btn btn-primary" id="genBtn" style="display:none; width:100%" onclick="generateAllLabels()">üè∑Ô∏è Generate All Labels</button>
            </div>
        </div>

        <div id="records-tab" class="tab-content">
            <div class="card">
                <h2 class="card-title">Records & History</h2>
                <input type="text" id="mainSearch" placeholder="üîç Search..." onkeyup="renderOrderList()" style="width:100%; padding:1rem; border-radius:8px; border:1px solid #ddd; margin-bottom:1rem;">
                <table class="record-table">
                    <tbody id="orderListBody"></tbody>
                </table>
            </div>
        </div>

        <div id="labels-tab" class="tab-content"><div class="card"><h2>Labels Preview</h2><div id="label-preview-container"></div></div></div>
        <div id="withdrawal-tab" class="tab-content"><div class="card"><h2>Withdrawal Queue</h2><table class="record-table"><tbody id="withdrawalListBody"></tbody></table></div></div>
        <div id="qc-inspection-tab" class="tab-content"><div class="card"><h2>QC Queue</h2><table class="record-table"><tbody id="qcListBody"></tbody></table></div></div>
        <div id="stock-rework-tab" class="tab-content"><div class="card"><h2>Rework Needed</h2><table class="record-table"><tbody id="reworkListBody"></tbody></table></div></div>
        <div id="ready-ship-tab" class="tab-content"><div class="card"><h2>Ready to Ship</h2><table class="record-table"><tbody id="shipListBody"></tbody></table></div></div>
        <div id="packing-list-tab" class="tab-content"><div class="card"><h2>PDF Generator</h2><select id="packingListOrderNumber" style="width:100%; padding:1rem; margin-bottom:1rem;"></select><button class="btn btn-primary" onclick="alert('PDF Generated')">üìÑ Generate PDF</button></div></div>
        
        <div id="alert-container"></div>
    </div>

    <div id="stockEditModal" class="modal"><div class="modal-content"><h3 class="modal-header">üì¶ Stock Adjust</h3><div id="stockEditItems"></div><div class="btn-group"><button class="btn btn-success" onclick="submitStockAdjustment()">‚úÖ Save</button><button class="btn btn-secondary" onclick="document.getElementById('stockEditModal').classList.remove('active')">Cancel</button></div></div></div>

    <script>
        let boxRecords = JSON.parse(localStorage.getItem('boxRecords')) || [];
        let packingQueue = JSON.parse(localStorage.getItem('packingQueue')) || [];
        let currentUserRole = '';

        const USERS = { '1111': 'store', '2222': 'qc', '3333': 'packing', '9999': 'supervisor' };
        
        const ROLE_PERMISSIONS = {
            'packing': ['packing', 'records', 'labels', 'ready-ship', 'packing-list'],
            'store': ['withdrawal', 'stock-rework'],
            'qc': ['qc-inspection'],
            'supervisor': ['packing', 'records', 'labels', 'withdrawal', 'qc-inspection', 'stock-rework', 'ready-ship', 'packing-list']
        };

        function login() {
            const code = document.getElementById('accessCode').value;
            if (USERS[code]) {
                currentUserRole = USERS[code];
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                setUserRole(currentUserRole);
                document.getElementById('userRoleDisplay').innerText = `Role: ${currentUserRole.toUpperCase()}`;
            } else { alert("Access Denied"); }
        }

        function setUserRole(role) {
            const allowed = ROLE_PERMISSIONS[role] || [];
            const btns = document.querySelectorAll('.tab-navigation .tab-btn');
            let firstTab = '';

            btns.forEach(btn => {
                const tab = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                if (allowed.includes(tab)) {
                    btn.classList.remove('role-hidden');
                    if (!firstTab) firstTab = tab;
                } else {
                    btn.classList.add('role-hidden');
                }
            });

            if (firstTab) switchTab(firstTab);
            renderRecords();
        }

        function switchTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(name + '-tab').classList.add('active');
            
            // Find and activate the correct button
            document.querySelectorAll('.tab-btn').forEach(b => {
                if(b.getAttribute('onclick').includes(name)) b.classList.add('active');
            });

            if (name === 'records') renderOrderList();
            if (name === 'withdrawal') renderWithdrawalList();
            if (name === 'packing-list') populateOrderDropdown();
        }

        function addProductRow() {
            const tbody = document.getElementById('productTableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td data-label="Name"><input type="text" class="p-name" placeholder="Item"></td>
                <td data-label="Qty/Box"><input type="number" class="p-qpb" value="10" oninput="updateBoxCalc(this)"></td>
                <td data-label="Total"><input type="number" class="p-total" value="100" oninput="updateBoxCalc(this)"></td>
                <td data-label="Boxes" class="p-boxcount">10</td>
                <td data-label="Action"><button class="btn-danger" onclick="this.parentElement.parentElement.remove()">‚úï</button></td>
            `;
            tbody.appendChild(row);
        }

        function updateBoxCalc(el) {
            const tr = el.parentElement.parentElement;
            const qpb = tr.querySelector('.p-qpb').value || 1;
            const total = tr.querySelector('.p-total').value || 0;
            tr.querySelector('.p-boxcount').innerText = Math.ceil(total / qpb);
        }

        function addToQueue() {
            const order = {
                orderNumber: document.getElementById('orderNumber').value,
                customer: document.getElementById('customerName').value,
                products: []
            };
            document.querySelectorAll('#productTableBody tr').forEach(tr => {
                order.products.push({
                    name: tr.querySelector('.p-name').value,
                    boxes: parseInt(tr.querySelector('.p-boxcount').innerText)
                });
            });
            packingQueue.push(order);
            localStorage.setItem('packingQueue', JSON.stringify(packingQueue));
            renderQueue();
        }

        function renderQueue() {
            const tbody = document.getElementById('queueTableBody');
            tbody.innerHTML = '';
            packingQueue.forEach((q, i) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td data-label="Order">${q.orderNumber}</td><td data-label="Customer">${q.customer}</td><td><button class="btn-danger" onclick="packingQueue.splice(${i},1);renderQueue()">‚úï</button></td>`;
                tbody.appendChild(tr);
            });
            document.getElementById('genBtn').style.display = packingQueue.length ? 'block' : 'none';
        }

        function generateAllLabels() {
            packingQueue.forEach(q => {
                q.products.forEach(p => {
                    for(let i=0; i<p.boxes; i++) {
                        boxRecords.push({
                            orderNumber: q.orderNumber,
                            customer: q.customer,
                            product: p.name,
                            boxNum: i+1,
                            workflowStatus: 'Orders Ready for Withdrawal'
                        });
                    }
                });
            });
            packingQueue = [];
            localStorage.setItem('packingQueue', "[]");
            localStorage.setItem('boxRecords', JSON.stringify(boxRecords));
            renderQueue();
            showAlert("Labels Generated!", "success");
        }

        function renderOrderList() {
            const tbody = document.getElementById('orderListBody');
            tbody.innerHTML = '';
            const unique = [...new Set(boxRecords.map(b => b.orderNumber))];
            unique.forEach(ord => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td data-label="Order">${ord}</td><td data-label="Status"><span class="status-badge status-updated">In Progress</span></td>`;
                tbody.appendChild(tr);
            });
        }

        function renderWithdrawalList() {
            const tbody = document.getElementById('withdrawalListBody');
            tbody.innerHTML = '';
            const orders = boxRecords.filter(b => b.workflowStatus === 'Orders Ready for Withdrawal');
            const unique = [...new Set(orders.map(b => b.orderNumber))];
            unique.forEach(ord => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td data-label="Order">${ord}</td><td><button class="btn-primary" onclick="openStockEditModal('${ord}')">üì¶ Stock Review</button></td>`;
                tbody.appendChild(tr);
            });
        }

        function openStockEditModal(ord) {
            document.getElementById('stockEditItems').innerHTML = `<p>Adjusting Order: <b>${ord}</b></p>`;
            document.getElementById('stockEditModal').classList.add('active');
        }

        function submitStockAdjustment() {
            showAlert("Stock Updated", "success");
            document.getElementById('stockEditModal').classList.remove('active');
        }

        function showAlert(msg, type) {
            const d = document.createElement('div');
            d.className = `alert alert-${type} active`; d.innerText = msg;
            document.getElementById('alert-container').appendChild(d);
            setTimeout(() => d.remove(), 3000);
        }

        function populateOrderDropdown() {
            const sel = document.getElementById('packingListOrderNumber');
            const unique = [...new Set(boxRecords.map(b => b.orderNumber))];
            sel.innerHTML = unique.map(o => `<option>${o}</option>`).join('');
        }

        document.getElementById('packingDate').valueAsDate = new Date();
        addProductRow();
        renderQueue();
    </script>
</body>
</html>
